<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro H. M. <pedromendescraft@gmail.com>">
    <meta name="description" content="Find lyrics of your favorites songs">
    <meta name="keywords" content="constelações, orion, órion, estrelas">
    <meta name="theme-color" content="#985F99">
    <meta name="application-name" content="Lyweb">
    <title>Lyweb - Find lyrics of your favorites songs</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <main>
      <section>
        <div class="content">
          <div class="content">
            <div class="text-center">
                <h1 id="headline" class="headline-1">Welcome, to <span class="text-primary">Lyweb</span>!</h1>
                <span class="subtitle">Find lyrics of your favorites songs</span>
            </div>
            <form>
                <input id="query" type="search" placeholder="Search">
                <button class="btn" id="btn-query" type="submit">
                  <i class="material-icons">search</i>
                </button>
            </form>
          </div>
        </div>
      </section>

      <article id="container" class="card-deck">
          <!-- Card Deck -->
      </article>
    </main>

    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css">
    <title>Lyweb</title>
  </head>
  <body>

    <nav class="d-flex flex-row justify-content-center navbar navbar-light bg-light">
        <a class="navbar-brand">Lyweb</a>
        <form class="d-flex form-inline m-3">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-dark m-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>

      <div class="d-flex flex-row justify-content-center card-deck">
        <div class="card">
          <img class="card-img-top" src="template-album.png" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Ten</h5>
            <p class="card-text"></p>
  
          </div>
        </div>
        <div class="card">
          <img class="card-img-top" src="template-album-2.png" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Audioslave</h5>
            <p class="card-text"></p>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top" src="template-album-3.png" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Sgt Peppers Lonely Hearts Club Band</h5>
            <p class="card-text"></p>
          </div>
        </div>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
